            <div id="search-bar" class="" ng-controller="SearchBarController">
              <div class="search-bar-element search-field-container">

              </div>
              <div class="search-bar-element search-field-container search-location-field">

                  <!-- ngRepeat: location in locationSuggestions --><li ng-repeat="location in locationSuggestions" class="blockSpan list-group-item ng-binding ng-scope active" ng-click="addToSelectedTags($index)" ng-mouseover="$parent.selectedIndex=$index" ng-class="{active : selectedIndex===$index}" style="">Nicaragua</li><!-- end ngRepeat: location in locationSuggestions --><li ng-repeat="location in locationSuggestions" class="blockSpan list-group-item ng-binding ng-scope" ng-click="addToSelectedTags($index)" ng-mouseover="$parent.selectedIndex=$index" ng-class="{active : selectedIndex===$index}" style="">Buenos Aires, Departamento de Rivas, Nicaragua</li><!-- end ngRepeat: location in locationSuggestions --><li ng-repeat="location in locationSuggestions" class="blockSpan list-group-item ng-binding ng-scope" ng-click="addToSelectedTags($index)" ng-mouseover="$parent.selectedIndex=$index" ng-class="{active : selectedIndex===$index}">León, Departamento de León, Nicaragua</li><!-- end ngRepeat: location in locationSuggestions --><li ng-repeat="location in locationSuggestions" class="blockSpan list-group-item ng-binding ng-scope" ng-click="addToSelectedTags($index)" ng-mouseover="$parent.selectedIndex=$index" ng-class="{active : selectedIndex===$index}">Granada, Departamento de Granada, Nicaragua</li><!-- end ngRepeat: location in locationSuggestions --><li ng-repeat="location in locationSuggestions" class="blockSpan list-group-item ng-binding ng-scope" ng-click="addToSelectedTags($index)" ng-mouseover="$parent.selectedIndex=$index" ng-class="{active : selectedIndex===$index}">Rivas, Departamento de Rivas, Nicaragua</li><!-- end ngRepeat: location in locationSuggestions -->

                </ul>
              </div>
              <div class="search-bar-element search-widget-container">
                <a ng-href="{{searchUrl()}}" id="primary-search-button" target="_top" class="search-btn primary-button text-center label-text">Search</a>
